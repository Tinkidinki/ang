<div class="container-fluid">
  <h1>Dive Site Maintenance</h1>
  <site-list-view *ngIf="currentView == 'list'"
    [sites]="sites"
    (onAdd)="startAdd()"
    (onEdit)="startEdit($event)">
  </site-list-view>
  <add-site-view *ngIf="currentView == 'add'"
    [siteId] = "newSiteId"
    (onAdded)="siteAdded($event)"
    (onCancel)="navigateTo('list')">
  </add-site-view>
  <edit-site-view *ngIf="currentView == 'edit'"
    [site] = "currentSite"
    (onSaved)="siteSaved($event)"
    (onCancel)="navigateTo('list')">
  </edit-site-view>
</div>

<!-- Two kinds of property binding: 
  if you take html tags, buttons for instance, they have properties like 'enable', 'disable', etc.
  But if you take self made tags, like add-site-view and all, their properties are defined by what
  is mentioned as @Input() in the component class -->
