<div class="container-fluid">
    <h1> My Latest Dives (Angular/Typescript)</h1>

    <div class="row">
        <div class="col-sm-5">
            
            <button class="btn btn-primary btn-lg"
                [disabled]="!enableAdd()" 
                (click)="addDive()">
                    Add new site
            </button>
            
            <button class="btn btn-danger btn-lg"
                (click)="clearDives()">
                    Clear dives            
            </button>

            <!-- [state]="function()" -> Property binding
                (action)="function()" -> Event binding -->

        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
            <input #searchBox class="form-control input-lg"
            placeholder="Search"
            (keyup)="0" />
            <!-- This key up event binding is really imp-->
            <!-- It never occured to me how smooth this is!-->
            <!-- In regular js I would have to attach an event handler to this searchbox!-->
            <!-- Here, all I did was keyup=0!-->
        </div>
    </div>
      
    
    <div class ="row">
        <div class="col-sm-4"
            *ngFor="let dive of dives | contentFilter:searchBox.value">
            <!-- *ngFor is a "directive"-->
            <!-- It's really cool. Every time the dives array 
                changes, it runs again.-->

            <h3>{{dive.site}}</h3>
            <h4>{{dive.location}}</h4>
            <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
        </div>
    </div>
</div>
